    height: 100%;

    transform-style: preserve-3d;
  }
  .flip-card.flipped .flip-card-inner {
    transform: rotateY(180deg);
  }
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;

  }

// Function to format number with commas
function formatNumber(num) {
  return num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

// Render stock cards

          <p class="text-base font-semibold text-gray-900 mt-1">$${formatNumber(stock.price)}</p>
          <p class="${stock.change >= 0 ? 'text-green-600' : 'text-red-600'} font-medium text-sm mt-1">
            ${stock.change >= 0 ? '+' : ''}${formatNumber(stock.change)}
          </p>
        </div>
        <div class="flip-card-back bg-gradient-to-br from-blue-500 to-purple-600 p-3 rounded-lg shadow-md flex flex-col items-center justify-center cursor-pointer text-white">
          <h2 class="text-sm font-bold mb-2">${stock.name}</h2>
          <p class="text-xs italic mb-2">CEO: ${stock.ceo}</p>
          <div class="w-full space-y-1 text-xs">

            </div>
            <div class="flex justify-between">
              <span class="font-medium">P/E Ratio:</span>
              <span>${stock.pe > 0 ? stock.pe : 'N/A'}</span>
            </div>
            <div class="flex justify-between">
              <span class="font-medium">Volume:</span>
              <span>${stock.volume}</span>
            </div>
            <div class="flex justify-between">
              <span class="font-medium">Day Change:</span>
              <span class="${stock.change >= 0 ? 'text-green-200' : 'text-red-200'}">${stock.change >= 0 ? '+' : ''}${formatNumber(stock.change)} (${((stock.change / stock.price) * 100).toFixed(2)}%)</span>
            </div>
          </div>
          <p class="text-xs mt-2 opacity-75">Click to flip back</p>
        </div>
      </div>
