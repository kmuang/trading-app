<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Giants Stock</title> 
<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex flex-col items-center">

<h1 class="text-3xl font-bold text-blue-700 mb-6">ðŸ“ˆ Tech Giants Stocks</h1>

<div class="w-full max-w-6xl grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  <!-- Stock cards will be injected here -->
</div>

<script>
// Tech stocks data
const stocks = [
  { symbol: 'AAPL', name: 'Apple', price: 189.35, change: +1.24, icon: 'https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg' },
  { symbol: 'MSFT', name: 'Microsoft', price: 347.89, change: -0.85, icon: 'https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg' },
  { symbol: 'GOOGL', name: 'Alphabet', price: 132.45, change: +2.12, icon: 'https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg' },
  { symbol: 'AMZN', name: 'Amazon', price: 135.67, change: -1.56, icon: 'https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg' },
  { symbol: 'META', name: 'Meta', price: 320.55, change: -1.02, icon: 'https://upload.wikimedia.org/wikipedia/commons/0/01/Meta_Platforms_Inc._logo.svg' },
  { symbol: 'TSLA', name: 'Tesla', price: 275.90, change: +3.45, icon: 'https://upload.wikimedia.org/wikipedia/commons/b/bd/Tesla_Motors.svg' },
  { symbol: 'NVDA', name: 'Nvidia', price: 460.12, change: +4.23, icon: 'https://upload.wikimedia.org/wikipedia/commons/7/7e/Nvidia_logo.svg' },
  { symbol: 'TSMC', name: 'TSMC', price: 90.78, change: -0.65, icon: 'https://upload.wikimedia.org/wikipedia/commons/f/f0/TSMC_logo.svg' },
  { symbol: 'AMD', name: 'AMD', price: 105.34, change: +1.87, icon: 'https://upload.wikimedia.org/wikipedia/commons/2/24/AMD_Logo.svg' },
  { symbol: 'PLTR', name: 'Palantir', price: 21.45, change: -0.42, icon: 'https://upload.wikimedia.org/wikipedia/commons/e/e1/Palantir_Technologies_logo.svg' }
];

// Reference to container
const container = document.querySelector('div.grid');

// Function to format number with commas
function formatNumber(num) {
  return num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

// Render stock cards
function renderStocks() {
  container.innerHTML = '';
  stocks.forEach(stock => {
    const card = document.createElement('div');
    card.className = 'bg-white p-6 rounded-xl shadow-md flex flex-col items-center transition hover:shadow-xl';
    
    card.innerHTML = `
      <img src="${stock.icon}" alt="${stock.name}" class="w-16 h-16 mb-4 object-contain">
      <h2 class="text-xl font-bold text-gray-800">${stock.name} (${stock.symbol})</h2>
      <p class="text-2xl font-semibold text-gray-900 mt-2">$${formatNumber(stock.price)}</p>
      <p class="${stock.change >= 0 ? 'text-green-600' : 'text-red-600'} font-medium mt-1">
        ${stock.change >= 0 ? '+' : ''}${formatNumber(stock.change)}
      </p>
    `;

    container.appendChild(card);
  });
}

// Initial render
renderStocks();
</script>

</body>
</html>
